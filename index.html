<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            background-color: #fff;
        }

        iframe {
            width: 90%;
            height: 90%;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Katalog Promo</h1>
        <p>Periode: 28 November - 9 Desember 2024</p>
    </header>
    <div class="pdf-container">
        <iframe src="UBUD.pdf" title="Katalog Promo"></iframe>
    </div>
</body>
</html>
