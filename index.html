<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Promo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fdf2d0;
        }

        .header {
            background-color: #FFD700;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #FFA500;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            gap: 20px;
            max-width: 90%;
        }

        .image-container {
            width: 100%;
            max-width: 450px; /* Maksimal lebar untuk gambar */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (min-width: 768px) {
            .image-container {
                flex: 1 1 calc(50% - 20px); /* Membagi ruang untuk dua gambar */
            }
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="image-container">
            <img src="UBUD1.jpeg" alt="Katalog Halaman 1">
        </div>
        <div class="image-container">
            <img src="UBUD2.jpeg" alt="Katalog Halaman 2">
        </div>
    </div>
</body>
</html>
