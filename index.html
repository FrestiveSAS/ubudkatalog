<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Promo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fdf2d0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .header {
            background-color: #FFD700;
            padding: 10px;
            border-bottom: 2px solid #FFA500;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            color: #333;
        }

        .image-container {
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            width: 80%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Grand Opening 9th Store</h1>
    </div>

    <div class="container">
        <div class="image-container">
            <img src="UBUD-1.jpg" alt="Katalog Halaman 1">
        </div>
    </div>
</body>
</html>
